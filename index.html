<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico y Julia Games</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        margin-top: 30px;
        font-size: 40px;
        color: #4a90e2;
        font-weight: 700;
      }

      p {
        font-size: 18px;
        color: #666;
      }

      .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin: 30px 0;
      }

      .game-card {
        background-color: white;
        border: 1px solid #e0e0e0;
        border-radius: 15px;
        width: 220px;
        margin: 20px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .game-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      /* Estilo para reemplazar la imagen de ABC */
      .abc-box {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #666; /* Fondo igual al texto "Aprende y diviértete" */
        color: white;
        font-size: 48px;
        font-weight: bold;
        border-radius: 10px;
        width: 100%;
        height: 150px;
        text-transform: uppercase;
      }

      /* Ábaco */
      .abacus {
        display: flex;
        justify-content: space-between;
        height: 150px;
        width: 100%;
        position: relative;
      }

      .abacus-column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .abacus-rod {
        width: 4px;
        height: 100%;
        background-color: #4a90e2;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .abacus-bead {
        width: 30px;
        height: 30px;
        background-color: #ff7f50;
        border-radius: 50%;
        position: relative;
        z-index: 1;
      }

      .game-card a {
        text-decoration: none;
        font-size: 16px;
        color: #fff;
        background-color: #4a90e2;
        padding: 12px;
        border-radius: 8px;
        display: block;
        margin-top: 15px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .game-card a:hover {
        background-color: #357ABD;
      }
    </style>
  </head>

  <body>
    <h1>Nico y Julia Games</h1>
    <p>¡Aprende y diviértete!</p>

    <div class="game-container">
      <!-- Tarjeta ABC -->
      <div class="game-card">
        <div class="abc-box">ABC</div>
        <a href="palabras.html">Aprender a Leer</a>
      </div>

      <!-- Tarjeta Ábaco -->
      <div class="game-card">
        <div class="abacus">
          <!-- Columnas con cuentas (bolas) y barras verticales -->
          <div class="abacus-column">
            <div class="abacus-rod"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
          </div>
          <div class="abacus-column">
            <div class="abacus-rod"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
          </div>
          <div class="abacus-column">
            <div class="abacus-rod"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
          </div>
          <div class="abacus-column">
            <div class="abacus-rod"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
          </div>
          <div class="abacus-column">
            <div class="abacus-rod"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
            <div class="abacus-bead"></div>
          </div>
        </div>
        <a href="abaco_japones_unidades.html">Ábaco Japonés</a>
      </div>
    </div>

  </body>
</html>
