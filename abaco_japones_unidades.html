<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Ábaco Japonés (Una Mano)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
        }
        #number-display {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
            color: #2980b9;
        }
        #operation-history {
            font-size: 28px;
            margin-top: 10px;
            color: #7f8c8d;
        }
        #next-button {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #next-button:hover {
            background-color: #2980b9;
        }
    </style>
  </head>

  <body>
    <h1>Práctica del Ábaco Japonés (Una Mano)</h1>
    <div id="number-display">0</div>
    <div id="operation-history"></div>
    <button id="next-button" onclick="restart()">Siguiente</button>

    <script>
      let currentNumber = 0;
      let lastNumber = 0;
      let total = 0;
      let operations = 0;
      let maxOperations = 10;
      let seconds = 4;
      let operationHistory = []; // Almacena la secuencia de operaciones

      // Generar un número válido evitando 0
      function generateValidNumber() {
        let randomNumber = getRandomNonZero();

        // Verificar que el número no haga que el total salga del rango 0-9
        if (randomNumber === lastNumber || total + randomNumber > 9 || total + randomNumber < 0) {
          return generateValidNumber();
        }

        return randomNumber;
      }

      // Generar número aleatorio entre -9 y 9 excluyendo 0
      function getRandomNonZero(min = -9, max = 9) {
        const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;

        if (randomNum !== 0) {
          return randomNum;
        }

        return getRandomNonZero(min, max);
      }

      // Mostrar el siguiente número y actualizar el total
      function showNextNumber() {
        if (operations < maxOperations) {
          let currentNumber = generateValidNumber();
          lastNumber = currentNumber;
          total += currentNumber;
          operationHistory.push(currentNumber); // Guardar el número en el historial

          // Mostrar el número actual en pantalla
          document.getElementById("number-display").textContent = (currentNumber >= 0 ? "+" : "") + currentNumber;
          operations++;

          // Repetir cada X segundos
          setTimeout(showNextNumber, seconds * 1000);
        } else {
          // Al finalizar, mostrar la secuencia de operaciones y el resultado final
          displayFinalResult();
        }
      }

      // Función para mostrar el resultado final y la secuencia de operaciones
      function displayFinalResult() {
        let operationString = operationHistory
          .map((num, index) => {
            // Añadir un espacio entre el signo y el número
            if (index === 0 && num >= 0) {
              // Si es el primer número y es positivo, no mostrar el signo "+"
              return num;
            } else {
              return (num >= 0 ? "+ " + num : "- " + Math.abs(num)); // Añadir espacio
            }
          })
          .join(" ");

        document.getElementById("number-display").textContent = total;
        document.getElementById("operation-history").textContent = `${operationString} = ${total}`;

        // Mostrar el botón de Siguiente
        document.getElementById("next-button").style.display = "inline-block";
      }

      // Función para reiniciar todo y empezar de nuevo
      function restart() {
        // Reiniciar las variables
        currentNumber = 0;
        lastNumber = 0;
        total = 0;
        operations = 0;
        operationHistory = [];

        // Limpiar la pantalla
        document.getElementById("number-display").textContent = "0";
        document.getElementById("operation-history").textContent = "";
        document.getElementById("next-button").style.display = "none"; // Ocultar el botón

        // Reiniciar la secuencia
        setTimeout(showNextNumber, seconds * 1000);
      }

      // Iniciar la secuencia de números
      setTimeout(showNextNumber, seconds * 1000);
    </script>
  </body>
</html>
